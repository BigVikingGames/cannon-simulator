<!DOCTYPE html>
<html>
<head>
	<title>Cannon Simulator</title>
	<link rel="stylesheet" type="text/css" href="cannon.css"/>
</head>
<body>
	<div class="formula">
		f(x) = x<sub>0</sub> + vt + (&frac12;)at<sup>2</sup>
	</div>
	<div>
		<table>
			<tr>
				<td>Launch Angle: </td>
				<td><div class="unit"><span id="angle_out"></span> <i>deg</i></div></td>
				<td><input type="range" min="0" max="90" id="angle"></td>
			</tr>
			<tr>
				<td>Velocity: </td>
				<td><div class="unit"><span id="velocity_out"></span> <i>m/s</i></div></td>
				<td><input type="range" min="10" max="2000" id="velocity"></td>
			</tr>
			<tr>
				<td>Gravity: </td>
				<td><div class="unit"><span id="gravity_out"></span> <i>m/s<sup>2</sup></i></div></td>
				<td><input type="range" min="10" max="2000" id="gravity"></td>
			</tr>
		</table>
		Projectile: <br />
		<img id="projectile_image" src="images/vikingball.png" />
		<hr />
		<button id="fire">Fire</button>
		<hr />
	</div>
	<canvas width="4000" height="1100" id="canvas"></canvas>
</body>
<script src="cannon.js"></script>
</html>
